<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display"><p>0123456789</p></div>
            <div class="buttons-container">
                <div class="myrow">
                    <div class="myButton"><p class="b-text">C</p></div>
                    <div class="myButton"><p class="b-text"><-</p></div>
                    <div class="myButton"><p class="b-text">%</p></div>
                    <div class="myButton"><p class="b-text">+</p></div>
                </div>
                <div class="myrow">
                    <div class="myButton"><p class="b-text">7</p></div>
                    <div class="myButton"><p class="b-text">8</p></div>
                    <div class="myButton"><p class="b-text">9</p></div>
                    <div class="myButton"><p class="b-text">-</p></div>
                </div>
                <div class="myrow">
                    <div class="myButton"><p class="b-text">4</p></div>
                    <div class="myButton"><p class="b-text">5</p></div>
                    <div class="myButton"><p class="b-text">6</p></div>
                    <div class="myButton"><p class="b-text">x</p></div>
                </div>
                <div class="myrow">
                    <div class="myButton"><p class="b-text">1</p></div>
                    <div class="myButton"><p class="b-text">2</p></div>
                    <div class="myButton"><p class="b-text">3</p></div>
                    <div class="myButton"><p class="b-text">/</p></div>
                </div>
                <div class="myrow">
                    <div class="myButton"><p class="b-text">CP</p></div>
                    <div class="myButton"><p class="b-text">0</p></div>
                    <div class="myButton"><p class="b-text">.</p></div>
                    <div class="myButton"><p class="b-text">=</p></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
